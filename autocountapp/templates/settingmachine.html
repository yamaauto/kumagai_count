<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme_reset.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <!-- <link rel="stylesheet" href="./css/theme_reset.min.css">
    <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form action="/settingmachine" method="post">
        <header>
            <div class="logo"><img src="{{ url_for('static', filename='img/P_rogo_mark_type.png')}}" alt=""></div>
            <!-- <div class="logo"><img src="./img/P_rogo_mark_type.png" alt=""></div> -->
        </header>
        <main class="press-main">
            <div class="inner management-inner">
                <ul class="management">
                    <li class="section">
                        <h2><span><img src="{{ url_for('static', filename='img/masseage.svg')}}" alt=""></span>既存プレス機</h2>
                        <!-- <h2><span><img src="./img/masseage.svg" alt=""></span>既存プレス機</h2> -->
                        {% for n in datas %}
                        <label for={{ n[0] }}>{{ n[0] }}</label><br>
                        {% endfor %}
                    </li>
                    <li class="section">
                        <h2><span><img src="{{ url_for('static', filename='img/registration.svg')}}" alt=""></span>新規登録</h2>
                        <!-- <h2><span><img src="./img/registration.svg" alt=""></span>新規登録</h2> -->
                        <!-- <input type="text" name="item" id="new_machine"> -->
                        <textarea id="new_machine" name="new_machine"></textarea>
                    </li>
                    <button type="submit">登録する</button>
                    <label for="">{{ res }}</label>
                </ul>
            </div>

        </main>
    </form>
</body>
</html>
